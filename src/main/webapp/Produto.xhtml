<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Lista de Produtos
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<fieldset>
				<h:dataTable value="#{produtoBean.produtos}" var="produto">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{produto.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{produto.valor}" />
					</h:column>

					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{produto.descricao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton value="Alterar"
							action="#{produtoBean.alterarProduto(produto)}" />
						<h:commandButton value="Remover"
							action="#{produtoBean.removerProduto(produto)}" />
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>

		<h2>Cadastro de Produto</h2>

		<h:form>
			<fieldset>
				<legend>Especificações do Produto</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{produtoBean.produto.nome}" />

					<h:outputLabel value="Valor:" for="valor" />
					<h:inputText var="valor" value="#{produtoBean.produto.valor}" />

					<h:outputLabel value="Descrição:" for="descricao" />
					<h:inputText id="descricao"
						value="#{produtoBean.produto.descricao}" />

					<h:commandButton value="Salvar"
						action="#{produtoBean.gravarProduto}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

	</ui:define>
	<ui:define name="texto">
  		StefaniniFood
	</ui:define>
</ui:composition>

</html>
